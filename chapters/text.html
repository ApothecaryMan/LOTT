<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Scroll Dial Button</title>
    <style>
      body {
        display: grid;
        place-items: center; /* لوضع الزر في منتصف الصفحة */
        min-height: 100vh;
        background-color: #222;
      }

      /* تصميم "الترس" أو الزر */
      #scroll-gear {
        width: 100px;
        height: 100px;
        background-color: #f0f0f0;
        border: 4px solid #ccc;
        border-radius: 50%; /* يجعله دائرياً */

        /* لضبط الرقم في المنتصف */
        display: flex;
        align-items: center;
        justify-content: center;

        font-size: 32px;
        font-weight: bold;
        font-family: sans-serif;
        color: #333;

        /* لمنع تحديد الرقم بالماوس أثناء السكرول */
        user-select: none;

        /* تغيير شكل الماوس ليدل على الحركة */
        cursor: ns-resize; /* سهم أعلى وأسفل */
      }
    </style>
  </head>
  <body>
    <div id="scroll-gear">0</div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 2. جلب العنصر
        const gear = document.getElementById("scroll-gear");

        // 3. تعريف القيمة الحالية
        let currentValue = 0;

        // 4. دالة التعامل مع "الترس"
        function handleGearScroll(event) {
          // --- (هذا هو أهم سطر) ---
          // يمنع الصفحة كلها من التحرك (السكرول)
          // عندما نكون فوق الزر
          event.preventDefault();

          // 5. التحقق من اتجاه السكرول
          // event.deltaY يكون "سالب" للسكرول للأعلى
          // event.deltaY يكون "موجب" للسكرول للأسفل

          if (event.deltaY < 0) {
            // السكرول للأعلى
            currentValue++;
          } else {
            // السكرول للأسفل
            currentValue--;
          }

          // 6. تحديث الرقم الظاهر
          gear.textContent = currentValue;
        }

        // 7. إضافة "مستمع الحدث" للعنصر
        gear.addEventListener("wheel", handleGearScroll);
      });
    </script>
  </body>
</html>
